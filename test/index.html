<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="prefill.js"></script>
    <script>
        var hashParams = window.location.hash.substr(1).split('&');

        function transone(text) {
            var elements = document.querySelectorAll("label");
            var bubby = Array.prototype.filter.call(elements, function(element) {
                return RegExp(text).test(element.textContent);
            });
            var zady = bubby[0].htmlFor
            return zady
        };

        function transall(text) {
            for (var i = 0; i < hashParams.length; i++) {
                var p = hashParams[i].split('=');
                var newname = transone(decodeURI(p[0]))
                document.getElementById(newname).value = decodeURIComponent(p[1]);;
                $("#" + newname).attr('readonly', 'readonly')
            }
        }
    </script>
    <script>
        $(window).bind("load", function() {
            transall(hashParams)
            
        });
    </script>
</head>
