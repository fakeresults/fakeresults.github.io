<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="prefill.js"></script>
    <script>
        function filler(text, filler) {
            var elements = document.querySelectorAll("label");
            var bubby = Array.prototype.filter.call(elements, function(element) {
                return RegExp(text).test(element.textContent);
            });
            var zady = bubby[0].htmlFor
            var element = document.getElementById(zady).value = zady;
            return zady
        }
    </script>
    <script>
        $(window).bind("load", function() {
            x = filler("Untitled", "pizza");
            $("#" + x).attr('readonly', 'readonly')
        });
    </script>
</head>
